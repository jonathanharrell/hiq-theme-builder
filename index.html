<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Easily create your own custom theme to use with the HiQ CSS framework.">
    <link rel="icon" href="/static/logo.png">
    <link rel="shortcut icon" href="/static/favicons/favicon.ico">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="/static/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" size="32x32" href="/static/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" size="16x16" href="/static/favicons/favicon-16x16.png">
    <link rel="mask-icon" href="/static/favicons/safari-pinned-tab.svg" color="#3eaf7c">
    <meta name="msapplication-TileImage" content="/favicons/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <title>HiQ Theme Builder</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-106163304-2"></script>
    <script>
        window.dataLayer = window.dataLayer || []

        function gtag () {
            dataLayer.push(arguments)
        }

        gtag('js', new Date())
        gtag('config', 'UA-106163304-2')
    </script>
    <style>
        .alert-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            font-family: Helvetica, Arial, sans-serif;
        }

        #app {
            display: none;
        }

        @supports (color: var(--color-primary)) {
            .alert-wrapper {
                display: none;
            }

            #app {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="alert-wrapper">
        <p class="alert">To use this theme builder, you must use a browser that supports CSS custom properties.</p>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>
</html>
